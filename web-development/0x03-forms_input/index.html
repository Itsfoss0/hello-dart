<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>PLP Academy</title>
</head>
<body>
    <header>
        
    </header>
    <!-- working with forms in html -->
    <form  method="get">
        <fieldset>
            <legend>What do you think about forms</legend>
            <br>
            <input type="checkbox" name="go-home" id="home">
            <label for="home"> I want to home</label>
            <br>
            <input type="checkbox" name="great" id="like-forms">
            <label for="like-forms">This course is nice</label>
            <br>
            <input type="checkbox" name="tutor" id="tutor">
            <label for="tutor">The tutor is Great</label>
            <br>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="fName">Fist Name:</label>
            <br>
            <input type="text" name="firstName" id="fName">
            <br>
            <label for="lName">Last Name:</label>
            <br>
            <input type="text" name="lastName" id="lName">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binar">Non Binary</option>
                <option value="secret">Rather not say</option>
            </select>
            <br><br>
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob">
            <br>
        </fieldset>

        <fieldset>
            <legend>Terms of Service</legend>
            <input type="checkbox" name="agree" id="tos">
            <label for="tos">I have read the terms of sevice</label>
            
            <br>
            <input type="checkbox" name="privacy" id="privacy">
            <label for="privarcy">I have read the <a href="./privacy.html">Privacy Policy</a></label>
            
            <br>
            <input type="submit" value="SignUp">
        </fieldset>
        <div class="feedback">
            <fieldset>
                <legend>Feedback form</legend>
                <label for="feedback">Do you have any additional information or feedback you would like to share</label>
                <br>
                <textarea name="feedback" id="feedback" cols="130" rows="10"></textarea>
            </fieldset>
        </div>
       
    </form>

    <footer>
        
    </footer>
</body>
</html>
